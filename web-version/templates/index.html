<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurations-Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Konfigurations-Dashboard</h1>
        </header>
        <section class="control-section">
            <div class="form-actions">
                <button id="autoModeButton" class="btn btn-success" onclick="toggleAutoMode()">AUTO-Modus starten</button>
                <select id="inverterSelect" class="form-control"></select>
                <button id="setManualLimitButton" class="btn btn-warning" onclick="setManualLimit()">Manuelles Limit setzen</button>
            </div>
        </section>
        <section class="flow-diagram-section">
            <div class="flow-diagram" id="invertersContainer"></div>
            <div class="flow-diagram" id="shellyContainer"></div>
            <div class="flow-diagram" id="limitContainer"></div>
            <div class="flow-diagram" id="verbrauchContainer"></div>
        </section>
    </div>
    <script>
        const config = {{ config|tojson }};
    </script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
